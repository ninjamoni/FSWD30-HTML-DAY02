<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Contact form</title>
  </head>
  <body> 

    <form>
      <h1>Contact form</h1>
      <b>First name:</b><br>
      <input type="text" name="firstname" placeholder="First name"><br>
      <b>Last name:</b><br>
      <input type="text" name="lastname"  placeholder="Family Name"><br/>
      <br/>
      <b>gender:</b> <br/>
      <input type="radio" name="gender" value="male" checked> Male <br/>
      <input type="radio" name="gender" value="female"> Female <br/>
      <br/>
      <br/>
      <b>Contact:</b><br>
      <input type="text" name="contact" placeholder="E-Mail"><br/>
      <input type="text" name="telefon" value="Mobile no.">
      <br/>
      <br/>
      <input type="submit" value="Submit your data">

    </form> 

  </body>
</html>
